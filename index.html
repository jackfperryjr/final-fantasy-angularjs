<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Final Fantasy Compendium</title>
        <link rel="icon" href="https://vignette.wikia.nocookie.net/finalfantasy/images/a/ad/M3on3-cactuar.png/revision/latest?cb=20070325001642">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Amatic+SC|Dancing+Script|Open+Sans+Condensed:300|Six+Caps|Special+Elite">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    </head>
    <body ng-app="charApp">
        <div class="header">
        <img class="header-logo" src="http://logosolusa.com/wp-content/uploads/parser/Final-Fantasy-IX-Logo-1.png">
        <h1 class="desktop"><img src="https://vignette.wikia.nocookie.net/finalfantasy/images/8/86/Final_Fantasy_series_logo.png/revision/latest?cb=20151203003249"> Compendium</h1>
        <h1 class="mobile"><img src="https://vignette.wikia.nocookie.net/finalfantasy/images/8/86/Final_Fantasy_series_logo.png/revision/latest?cb=20151203003249"> </h1>
    </div>
    <div id="main-content">
        <div ng-controller="charControl">
            <div class="search-card">
            <h2><img class="search-logo" src="https://www.shareicon.net/download/2015/12/20/690488_folder_512x512.png">enter character: <input type="text" ng-model="search"></h2>
            </div>
            <div class="char-card" ng-repeat="character in filteredData = (characters | filter:search:strict) | limitTo:quantity" ng-hide="filteredData.length==characters.length">
                <h2>{{character.name}}</h2>
                <div class="char-info">
                    <h5>Age: {{character.age}}</h5>
                    <h5>Race: {{character.race}}</h5>
                    <h5>Gender: {{character.gender}}</h5>
                    <h5>Height: {{character.height}}</h5>
                    <h5>Weight: {{character.weight}}</h5>
                    <h5>Class: {{character.class}}</h5>
                    <h5>Origin: {{character.origin}}</h5>
                </div>
                <div class="char-image">
                    <img ng-src="{{character.image}}">
                </div>
                <h5 class="description">{{character.description}}</h5>
            </div>
        </div>
    </div>
    <img id="moogle" class="hvr-hang" 
    src="https://orig00.deviantart.net/af4b/f/2014/328/b/1/final_fantasy_moogle_by_joeoiii-d87lb2j.png" alt="Moogle">

    <script src="index.js"></script>
    </body>
</html>
