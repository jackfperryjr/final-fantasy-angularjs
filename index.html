<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Amatic+SC|Dancing+Script|Open+Sans+Condensed:300|Six+Caps|Special+Elite">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="images/moogleFavicon.png">
        <title>Final Fantasy Compendium</title>
    </head>

  <!-- Start of finalFantasyComp application -->
    <body ng-app="finalFantasyApp">
        <div id="background-image">
            <div id="title" class="flipInY"><img src="images/finalFantasyLogo.png"></div>
            <div id="main-content">

                <!-- Start of character controller -->
                <div ng-controller="characterController">
                    <div id="char-search" class="flipInY">
                        <input id="searchBar" type="text" ng-model="search.name" ng-minlength="3" placeholder=" enter a character...">
                    </div>
                    <div id="char-card" ng-repeat="character in filteredData = (characters | filter:search.name:strict) | limitTo:3" ng-hide="filteredData.length==characters.length">

                        <!-- Displaying character info from data in json file -->
                        <h2>{{character.name}}</h2>
                        <div id="char-info">
                            <h5>Age: {{character.age}}</h5>
                            <h5>Race: {{character.race}}</h5>
                            <h5>Gender: {{character.gender}}</h5>
                            <h5>Height: {{character.height}}</h5>
                            <h5>Weight: {{character.weight}}</h5>
                            <h5>Class: {{character.class}}</h5>
                            <h5>Origin: {{character.origin}}</h5>
                        </div>
                        <div id="char-image">
                            <img ng-src="{{character.image}}">
                        </div>
                        <h5 id="description">{{character.quote}}<br><br>
                        {{character.description}}</h5>
                    </div>

                </div>
            </div>
            <footer>&copy;2018 jack f. perry, jr.</footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="angularIndex.js"></script>        
    </body>
</html>
