<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="description" content="Hi. I'm Jack. I'm a web designer and web developer and this is my Final Fantasy Compendium.">
        <meta name="author" content="Jack F. Perry, Jr.">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="images/moogleFavicon.png">
        <title>Final Fantasy Compendium</title>
    </head>
    <body ng-app="finalFantasyApp">
        <div id="background-image">
            <div id="title" class="bounceInDown"><img src="images/finalFantasyLogo.png"></div>
            <div id="main-content">
                <div ng-controller="characterController">
                    <div id="char-search" class="bounceInDown">
                        <input type="text" ng-model="search.name" ng-minlength="3" placeholder="search character by name">
                    </div>
                    <div id="char-card" ng-repeat="character in filteredData = (characters | filter:search.name:strict) | limitTo:5">
                        <h2>{{character.name}}</h2>
                        <div id="char-info">
                            <h5>Age: {{character.age}}</h5>
                            <h5>Race: {{character.race}}</h5>
                            <h5>Gender: {{character.gender}}</h5>
                            <h5>Height: {{character.height}}</h5>
                            <h5>Weight: {{character.weight}}</h5>
                            <h5>Class: {{character.job}}</h5>
                            <h5>Origin: {{character.origin}}</h5>
                        </div>
                        <div id="char-image">
                            <img ng-src="{{character.picture}}" alt="{{character.name}}" title="Picture of {{character.name}}">
                        </div>
                        <br/><br/><br/>
                        {{character.description}}</h5>
                    </div>
                </div>
            </div>
            <footer id="footer-name" class="bounceInDown"></footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="index.js"></script>   
    </body>
</html>
